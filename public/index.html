<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Canciones</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header
    class="flex items-center justify-between w-full h-20 px-6 mx-auto bg-white border-b border-gray-100 shadow lg:px-40 ">
    <nav class="flex items-center space-x-5 justify-items-center">
      <li class="list-none">
        <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" width="162" height="162"
          viewBox="0 0 162 162" fill="none">
          <rect width="162" height="162" rx="81" fill="black" />
          <path
            d="M114.5 76.6699C117.833 78.5944 117.833 83.4056 114.5 85.3301L68 112.177C64.6667 114.101 60.5 111.696 60.5 107.847L60.5 54.1532C60.5 50.3042 64.6667 47.8986 68 49.8231L114.5 76.6699Z"
            fill="#D62839" />
        </svg>
      </li>
      <li
        class="hidden px-4 py-2 font-medium text-gray-900 list-none rounded-lg cursor-pointer md:block hover:border hover:bg-red-500">
        Buscar letra
      </li>
      <li
        class="hidden px-4 py-2 font-medium text-gray-900 list-none rounded-lg cursor-pointer md:block hoverborder hover:bg-red-500">
        Busquedas recientes
      </li>
      <li
        class="hidden px-4 py-2 font-medium text-gray-900 list-none rounded-lg cursor-pointer md:block hoverborder hover:bg-red-500">
        Tus favoritos
      </li>
    </nav>
    <div class="relative items-center hidden space-x-6 md:flex">
      <div
        class="flex items-center justify-center text-gray-900 rounded-full cursor-pointer hover:bg-gray-200 w-9 h-9 notification hover:text-gray-800">
        <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </div>
      <div class="w-10 h-10 profile">
        <button id="profile"
          class="rounded-full focus:outline-none focus:ring focus:ring-transparent focus:ring-offset-2 focus:ring-offset-white">
          <img class="w-10 h-10 rounded-full"
            src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?auto=format&fit=facearea&facepad=2&w=48&h=48&q=80"
            alt="profile">
        </button>
      </div>
      <div id="menu-profile"
        class="absolute z-20 hidden overflow-hidden bg-white border rounded-md shadow-md w-44 -left-24 options top-12">
        <ul>
          <li class="px-4 py-2 list-none hover:bg-gray-100 hover:text-gray-800">
            <button class="text-sm font-medium">Perfil</button>
          </li>
          <li class="px-4 py-2 list-none hover:bg-gray-100 hover:text-gray-800">
            <button class="text-sm font-medium">Configuración</button>
          </li>
          <li class="px-4 py-2 list-none hover:bg-gray-100 hover:text-gray-800">
            <button class="text-sm font-medium">Salir</button>
          </li>
        </ul>
      </div>
    </div>
    <div aria-describedby="hamburger menu" class="block text-gray-900 md:hidden">
      <button id="show-menu-mobile" class="rounded focus:outline-none ">
        <svg class="w-8 h-8 stroke-1" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

  </header>
  <div id="menu-mobile"
    class="absolute left-0 right-0 z-20 hidden mx-auto text-white bg-gray-800 rounded-bl-lg rounded-br-lg shadow-lg"
    aria-describedby="menu-mobile">
    <ul class="my-4">
      <li class="px-3 py-1">
        <button
          class="w-full px-3 py-3 text-sm font-medium text-left rounded-md focus:outline-none hover:bg-red-700">Buscar
          letra</button>
      </li>
      <li class="px-3 py-1">
        <button
          class="w-full px-3 py-3 text-sm font-medium text-left rounded-md focus:outline-none hover:bg-red-700">Busquedas
          recientes</button>
      </li>
      <li class="px-3 py-1">
        <button
          class="w-full px-3 py-3 text-sm font-medium text-left rounded-md focus:outline-none hover:bg-red-700">Favoritos</button>
      </li>

    </ul>
    <div class="flex flex-col border-t profile">
      <div class="flex w-full px-6 mt-5 space-x-5">
        <img class="rounded-full"
          src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?auto=format&fit=facearea&facepad=2&w=48&h=48&q=80"
          alt="img-profile">
        <div class="flex flex-col info">
          <span class="text-sm font-medium text-gray-300">Susan Oslo</span>
          <span class="text-sm font-medium text-gray-300">susan@correo.com</span>
        </div>
      </div>
      <ul class="my-4">
        <li class="px-3 py-1">
          <button
            class="w-full px-3 py-3 text-sm font-medium text-left rounded-md focus:outline-none hover:bg-red-700">Perfil</button>
        </li>
        <li class="px-3 py-1">
          <button
            class="w-full px-3 py-3 text-sm font-medium text-left rounded-md focus:outline-none hover:bg-red-700">Configuración</button>
        </li>
        <li class="px-3 py-1">
          <button
            class="w-full px-3 py-3 text-sm font-medium text-left rounded-md focus:outline-none hover:bg-red-700">Salir</button>
        </li>

      </ul>

    </div>

  </div>

  <main>
    <section class="relative bg-gray-50">
      <div class="wrapper">
        <div class="flex w-full grid-hero">
          <div class="flex items-center lg:h-72">
            <h1 class="px-6 py-10 text-5xl font-extrabold lg:px-40 lg:text-6xl text-hero ">
              Busca la letra de tus artistas favoritos
            </h1>
          </div>
        </div>
      </div>
    </section>
    <section class="form-find">
      <div class="wrapper">
        <form class="mx-auto" id="formulario-buscar">
          <div
            class="flex flex-col items-center w-10/12 py-8 mx-auto bg-white rounded-md md:w-6/12 lg:w-4/12 grid-form-find">
            <input type="text" placeholder="Artista" id="artista"
              class="w-full px-3 py-4 text-sm font-medium border border-red-100 focus:outline-none rounded-tl-md rounded-tr-md focus:border-red-600">
            <input type="text" placeholder="Canción" id="cancion"
              class="w-full px-3 py-3 text-sm font-medium border border-red-100 focus:outline-none focus:border-red-600">
            <button type="submit" id="btn-form"
              class="relative flex items-center justify-center w-full py-3 text-xs font-medium text-white bg-red-500 group hover:bg-red-600 rounded-bl-md rounded-br-md focus:outline-none focus:boder focus:border-red-200">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">

                <svg class="absolute w-4 h-4 text-red-400 group-hover:text-red-50 left-3"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </span>
              Buscar
            </button>
          </div>
        </form>
      </div>

    </section>
    <section class="bg-white result ">
      <div class="wrapper">
        <div
          class="w-10/12 px-4 mx-auto text-sm font-medium text-white bg-gray-900 rounded-md resultado md:w-6/12 lg:w-4/12 grid-result result">
          <h1 class="hidden px-2 pt-4 text-2xl font-bold text-red-400"></h1>
          <p class="hidden px-2 py-6 text-lg "> 

          </p>
      
        </div>
        <div
          class="hidden w-10/12 px-4 py-3 mx-auto text-sm font-medium text-black border border-l-4 border-red-600 rounded-md mensaje md:w-6/12 lg:w-4/12 grid-result">

        </div>
      </div>
    </section>
  </main>
  <footer class="py-4 bg-white">
    <p class="text-xs font-medium text-center">Eduardo Guette</p>
  </footer>
  <script src="./js/interfaz.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
